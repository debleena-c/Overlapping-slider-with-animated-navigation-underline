<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="page icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    </head>
    <body>
        <header class="header-main" id="navtop">
            <div class="container">
                <div class="menu-container">
                    <a href="#!" class="logo"><img src="images/demo-logo.png" alt="logo"></a>
                    <nav class="navbar-area">
                        <ul class="menu-list">
                            <li class="menu"><a href="#!">Technology</a></li>
                            <li class="menu"><a href="#!">Solutions</a></li>
                            <li class="menu"><a href="#!">Newsroom</a></li>
                            <li class="menu"><a href="#!">Company</a></li>
                        </ul>
                        <ul class="menu-list">
                            <li class="menu"><a href="#!">Book a demo</a></li>
                            <li class="menu"><a href="#!">Let's talk</a></li>
                        </ul>
                    </nav>
                    <div class="menu-bar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner" style="position: relative;">
            <div>
                <img src="images/6d47d175c6da489ae994114feda55290.jpg" alt="banner" style="width: 100%;object-fit: cover;">
            </div>
        </section>

        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            window.onscroll = function(){
                navFix();
            }
            navbar = document.getElementById("navtop");
            function navFix(){
                if (window.pageYOffset > 50){
                    navbar.classList.add("fixed")
                }
                else {
                    navbar.classList.remove("fixed")
                }
            };

            document.querySelector(".menu-bar").addEventListener("click", event=>{
                showMenu();
            })
            function showMenu(){
                document.querySelector(".menu-bar").classList.toggle("menu-close");
                document.querySelector(".navbar-area").classList.toggle("show-menu");
                document.querySelector("body").classList.toggle("overflow-hide");
            }
        </script>
        
    </body>
</html>
